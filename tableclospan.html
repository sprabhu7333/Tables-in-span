<!DOCTYPE html>
<html>
<head>
    <title>table using colspan</title>
</head>
<body>
    <table border="2">
        <tr>
            <th colspan="2">name</th>
            <th>age</th>
            <th colspan="5">marks</th>
        </tr>
        <tr>
            <th>first name</th>
            <th>last name</th>
            <th></th>
            <th>java</th>
            <th>python</th>
            <th>html</th>
            <th>java script</th>
            <th>css</th>
        </tr>
        <tr>
            <td>krishna</td>
            <td>raj</td>
            <td>21</td>
            <td>81</td>
            <td>74</td>
            <td>81</td>
            <td>83</td>
            <td>92</td>
        </tr>
    </table>
    <hr>
    <table border="2">
        <tr>
            <th rowspan="2">Name</th>
            <th>First name</th>
            <td>you</td>
            <td>me</td>
            <td>they</td>
        </tr>
        <tr>
            <th>last name</th>
            <td>self</td>
            <td>self</td>
            <td>them</td>
        </tr>
        <tr>
            <th>Age</th>
            <th></th>
            <td>21</td>
            <td>22</td>
            <td>25</td>
        </tr>
        <tr>
            <th rowspan="3">Marks</th>
            <th>maths</th>
            <td>71</td>
            <td>81</td>
            <td>75</td>
        </tr>
        <tr>
            <th>science</th>
            <td>79</td>
            <td>80</td>
            <td>71</td>
        </tr> <tr>
            <th>social</th>
            <td>91</td>
            <td>61</td>
            <td>85</td>
        </tr>
    </table>
</body>
</html>
